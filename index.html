<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
           
            <li><a href="https://www.talabat.com/jordan?adpos=&gclid=Cj0KCQjwu-KiBhCsARIsAPztUF1nbZUWrwh9GebZCDFsle5LCd5k9L4za7cPat_IDWNmnyhgW1djhY8aAiphEALw_wcB">talabat</a></li>

           
          </ul>
        </nav>
      </header>
    
      <main>
        <h1>Food Lab</h1>
        <form id="foodForm">
          <label for="foodName">Food Name:</label>
          <input type="text" id="foodName" name="foodName" required>
    
          <label for="foodType">Types of Food:</label>
          <select id="foodType" name="foodType" required>
            <option value="fruit vegetables">Fruit and Vegetables</option>
            <option value="starchy food">Starchy Food</option>
            <option value="dairy">Dairy</option>
            <option value="protein">Protein</option>
            <option value="fat">Fat</option>
          </select>
    
          <label for="foodPrice">Price:</label>
          <input type="number" id="foodPrice" name="foodPrice" required>
    
          <button type="submit" name="submit">Submit</button>
        </form>
    
        <table id="foodTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="tbody">
            

            
          </tbody>
        </table>
      </main>
    
      <footer>
        <div class="social-links">
          <a href="https://web.facebook.com/ziad.abazid.3"><i  class="fa-brands fa-facebook"></i></a>
